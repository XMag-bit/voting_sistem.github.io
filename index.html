<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Calon Ketua & Wakil Ketua OSIS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e8ecf3);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      margin-top: auto;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 420px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }

    .card input[type="file"] {
      margin: 15px 0;
    }

    .card img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      margin: 15px 0;
      border-radius: 14px;
      border: 4px solid #002b5c;
    }

    .next-btn {
      display: block;
      margin: 30px auto 50px auto;
      background: #0056b3;
      color: white;
      border: none;
      padding: 18px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .next-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <header>Pendaftaran Calon Ketua & Wakil Ketua OSIS</header>

  <div class="container" id="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="input-group">
        <input type="text" placeholder="Nama Ketua">
        <input type="text" placeholder="Nama Wakil Ketua">
      </div>
      <input type="file" accept="image/*" onchange="previewImage(this)">
      <img src="https://via.placeholder.com/280" alt="Foto Calon">
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="input-group">
        <input type="text" placeholder="Nama Ketua">
        <input type="text" placeholder="Nama Wakil Ketua">
      </div>
      <input type="file" accept="image/*" onchange="previewImage(this)">
      <img src="https://via.placeholder.com/280" alt="Foto Calon">
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="input-group">
        <input type="text" placeholder="Nama Ketua">
        <input type="text" placeholder="Nama Wakil Ketua">
      </div>
      <input type="file" accept="image/*" onchange="previewImage(this)">
      <img src="https://via.placeholder.com/280" alt="Foto Calon">
    </div>
  </div>

  <!-- Tombol Next -->
  <button class="next-btn" onclick="goToVoting()">Next</button>

  <footer>Â© 2025 OSIS Tunas Daud Mataram</footer>

<script>
  // fungsi untuk menampilkan preview langsung di card
  function previewImage(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = e => {
        const card = input.closest(".card");
        const img = card.querySelector("img");
        img.src = e.target.result; // tampilkan hasil upload
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  // simpan data ke localStorage
  async function saveCandidates() {
    const cards = document.querySelectorAll(".card");
    const data = [];

    for (const card of cards) {
      const inputs = card.querySelectorAll("input[type='text']");
      const ketua = inputs[0]?.value || "";
      const wakil = inputs[1]?.value || "";

      const imgSrc = card.querySelector("img")?.src || "";

      data.push({ ketua, wakil, img: imgSrc, suara: 0 });
    }

    localStorage.setItem("osisCandidates", JSON.stringify(data));
  }

  async function goToVoting() {
  try {
    await saveCandidates();
    // pindah ke halaman vote dalam 1 file (misalnya "pemilihan.html")
    window.location.href = "vote.html";
  } catch (err) {
    console.error("Error saat menyimpan:", err);
    alert("Terjadi kesalahan, coba lagi.");
  }
  }
</script>

</body>
</html>
